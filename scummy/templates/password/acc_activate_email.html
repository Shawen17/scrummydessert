    <center>
      <table align="center" border="0" cellpadding="0" cellspacing="0" style="height:100%; width:600px;">
          <!-- BEGIN EMAIL -->
          <tr>
            <td align="center" bgcolor="#ffffff" style="padding:30px">
               <p style="text-align:left">Hello,<br><br> kindly complete your registration by verifying your email, click the link below.

              <p>
                <a target="_blank" style="text-decoration:none; background-color: black; border: black 1px solid; color: #fff; padding:10px 10px; display:block;" href="{{ protocol }}://{{ domain }}{% url 'activate' uidb64=uid token=token %}">
                  <strong>Complete Registration</strong></a>
              </p>

              <p style="text-align:left">
              Sincerely,<br>Scrummydessert Team
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
