{%  extends 'scummy/index.html'  %}

{% include 'scummy/message.html' %}


	{% load static %}
	{% block content %}
<head>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'scummy/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'scummy/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'scummy/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'scummy/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'scummy/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'scummy/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'scummy/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'scummy/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'scummy/img/parfait.jpeg' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method='POST',action="{% url 'signupuser' %}" >
					<span class="login100-form-title">
						Registration Info
					</span>
					{% csrf_token %}
                    <div class="container-login100-form-btn">
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="first_name" placeholder="Firstname">
                        <span class="focus-input100"></span>
                    </div>
					</div>
                    <div class="container-login100-form-btn">   
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="last_name" placeholder="Lastname">
                        <span class="focus-input100"></span>
                    </div>
					</div>
                    <div class="container-login100-form-btn"> 
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					</div> 
					<div class="container-login100-form-btn">
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password1" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					</div>
					<div class="container-login100-form-btn">
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password2" placeholder="Password Again">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type='submit'>
							Signup
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
</body>
{% endblock %}
